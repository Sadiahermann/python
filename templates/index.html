<!DOCTYPE html>
<html
  lang="en"
  :dir="$store.app.direction"
  x-data="{ direction: $store.app.direction || 'ltr' }"
  x-bind:dir="direction"
  class="group/item"
  :data-mode="$store.app.mode"
  :data-sidebar="$store.app.sidebarMode"
>
  <head>
    <meta charset="utf-8" />
    <title>
      Ecommerce Dashboard | Sliced Pro - Tailwind CSS Admin & Dashboard Template
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Tailwind CSS Admin & Dashboard Template"
      name="description"
    />
    <meta content="SRBThemes" name="author" />
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <!-- plugins CSS -->

    <!-- Icons CSS -->

    <!-- Tailwind CSS -->

    <script
      type="module"
      crossorigin=""
      src="{{url_for('static',filename='assets/main-0ff05731.js')}}"
    ></script>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/css/main.css')}}"
    />
  </head>

  <body
    x-data="main"
    x-init="$store.app.hasCreative = window.location.href.includes('creative.html') , $store.app.hasdetached = window.location.href.includes('detached.html')"
    :class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.fullscreen ? 'full' : '' , $store.app.hasCreative ? 'detached ' : '' , $store.app.hasdetached ? 'detached detached-simple ' : '' , $store.app.layout  ]"
    class="relative overflow-x-hidden text-[15px] antialiased font-normal text-black font-primary dark:text-white vertical"
    x-data="modals"
  >
    <div class="flex mx-auto main-container">
      {% include "component/sidebar.html" %}

      <div class="flex-1 main-content">
        {% include "component/navbar.html" %}
        {% include "component/home/home.html" %}
      </div>
    </div>

    <script src="" async defer></script>

    <script src="{{url_for('static',filename='assets/libs/%40alpinejs/persist/cdn.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/libs/%40alpinejs/collapse/cdn.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/libs/feather-icons/feather.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/libs/apexcharts/apexcharts.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/pages/ecommerce-dashboard.js')}}"></script>
  </body>
</html>
